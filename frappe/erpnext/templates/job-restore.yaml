{{- if .Values.jobs.restore.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  {{- if .Values.jobs.restore.jobName }}
  name: {{ .Values.jobs.restore.jobName }}
  {{- else }}
  name: {{ template "erpnext.fullname" . }}-restore-{{ now | date "20060102150405" }}
  {{- end }}
  labels:
    {{- include "erpnext.labels" . | nindent 4 }}
spec:
  backoffLimit: {{ .Values.jobs.restore.backoffLimit }}
  template:
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "erpnext.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
      - name: restore
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["bash", "-c"]
        args:
          - |
            FOLDER=$(curl -s http://store-hl.storage.svc.cluster.local:9000/erpnext/?list-type=2 \
                | grep "<Key>" \
                | sed -n "s:.*<Key>\(.*\)</Key>.*:\1:p" \
                | awk -F'/' '{print $1}' \
                | sort | uniq | tail -n 1)

            if [ -z "$FOLDER" ]; then
              echo "No folder found."
              exit 1
            fi

            echo "Selected folder: $FOLDER"

            # Fetch the list of files in the selected folder
            FILES=$(curl -s http://store-hl.storage.svc.cluster.local:9000/erpnext/?list-type=2 \
                | grep -oP "(?<=<Key>${FOLDER}/).*?(?=</Key>)")

            if [ -z "$FILES" ]; then
              echo "No files found in folder $FOLDER."
              exit 1
            fi

            echo "Files to download:"
            echo "$FILES"

            # Create restore directory if it doesn't exist
            RESTORE_DIR="/home/frappe/restore"
            mkdir -p "$RESTORE_DIR"

            # Download each file
            for FILE in $FILES; do
              BASENAME=$(basename "$FILE")
              if [ -z "$BASENAME" ]; then
                echo "Invalid file name for $FILE."
                continue
              fi

              echo "Downloading $FILE as $BASENAME"
              curl -o "${RESTORE_DIR}/${BASENAME}" "http://store-hl.storage.svc.cluster.local:9000/erpnext/$FILE" --user "minio:minio123"

              if [ $? -ne 0 ]; then
                echo "Error downloading $FILE"
                continue
              fi
            done

            echo "Download process completed."

            # Decompress the database SQL file
            DB_BACKUP_GZ=$(ls ${RESTORE_DIR}/*-database.sql.gz 2>/dev/null)
            if [ -z "$DB_BACKUP_GZ" ]; then
              echo "No compressed database backup file found."
              exit 1
            fi

            echo "Decompressing $DB_BACKUP_GZ"
            gunzip "$DB_BACKUP_GZ"

            if [ $? -ne 0 ]; then
              echo "Error decompressing $DB_BACKUP_GZ"
              exit 1
            fi

            DB_BACKUP_SQL="${DB_BACKUP_GZ%.gz}"

            if [ ! -f "$DB_BACKUP_SQL" ]; then
              echo "Decompressed database backup file not found."
              exit 1
            fi

            echo "Database backup decompressed to $DB_BACKUP_SQL"

            # Restore the database using bench
            SITE_NAME="{{ .Values.jobs.restore.siteName }}"
            echo "Starting restore for site $SITE_NAME"

            bench --site "$SITE_NAME" restore "$DB_BACKUP_SQL" --force

            if [ $? -ne 0 ]; then
              echo "Database restore failed."
              exit 1
            fi

            echo "Database restore completed successfully."

            # Optionally, handle other backup files (e.g., files.tar, private-files.tar, site_config_backup.json)
            # Depending on your restoration process, you might need to extract and place these files appropriately.

            echo "Restore process completed successfully."
        env:
          - name: "SITE_NAME"
            value: "{{ .Values.jobs.restore.siteName }}"
        resources:
          {{- toYaml .Values.jobs.restore.resources | nindent 10 }}
        securityContext:
          {{- toYaml $.Values.securityContext | nindent 10 }}
        volumeMounts:
          - name: sites-dir
            mountPath: /home/frappe/frappe-bench/sites
          - name: logs
            mountPath: /home/frappe/frappe-bench/logs
          - name: restore-dir
            mountPath: /home/frappe/restore
      restartPolicy: Never
      volumes:
        - name: sites-dir
          {{- if .Values.persistence.worker.enabled }}
          persistentVolumeClaim:
            {{- if .Values.persistence.worker.existingClaim }}
            claimName: {{ .Values.persistence.worker.existingClaim }}
            {{- else }}
            claimName: {{ template "erpnext.fullname" . }}
            {{- end }}
            readOnly: false
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: logs
          {{- if .Values.persistence.logs.enabled }}
          persistentVolumeClaim:
            {{- if .Values.persistence.logs.existingClaim }}
            claimName: {{ .Values.persistence.logs.existingClaim }}
            {{- else }}
            claimName: {{ template "erpnext.fullname" . }}-logs
            {{- end }}
            readOnly: false
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: restore-dir
          emptyDir: {}
      {{- with .Values.jobs.restore.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jobs.restore.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jobs.restore.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
